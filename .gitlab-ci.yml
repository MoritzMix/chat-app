# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
  #  - prettier
  #  - lint
  #  - security-test
  - build
  - build-docker

variables:
  NPM_CACHE_DIR: "$CI_PROJECT_DIR/.npm"
  TAG_PREFIX: "v" # Add your desired tag prefix here
  VERSION: "1.0.0" # Add your version number or retrieve it dynamically
  APP_TAG: "$TAG_PREFIX$VERSION-app"
  WS_TAG: "$TAG_PREFIX$VERSION-ws"

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - node_modules/
    - $NPM_CACHE_DIR/

build:
  stage: build
  image: node:lts
  before_script:
    - npm ci
  script:
    - npm run build

  artifacts:
    paths:
      - .next/
    expire_in: 1 week

build-docker:
  stage: build-docker
  image: docker:24-git
  variables:
    REG: $CI_REGISTRY_IMAGE
  services:
    - docker:24-dind
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN $CI_REGISTRY
  script:
    - docker build -f docker/app/Dockerfile -t $REG:$APP_TAG .
    - docker build -f docker/ws/Dockerfile -t $REG:$WS_TAG .
    - docker push $REG:$APP_TAG
    - docker push $REG:$WS_TAG
  allow_failure: true
  artifacts:
    paths:
      - docker-builds/
    expire_in: 1 week

lint:
  stage: lint
  image: node:lts
  before_script:
    - npm ci
  script:
    - npm run lint
  artifacts:
    paths:
      - lint-results/
    expire_in: 1 week # Adjust the expiration period as per your requirement

prettier:
  stage: prettier
  image: node:lts
  before_script:
    - npm ci
  script:
    - npm run prettier:check
  artifacts:
    paths:
      - prettier-results/
    expire_in: 1 week # Adjust the expiration period as per your requirement

sast:
  stage: security-test
include:
  - template: Security/SAST.gitlab-ci.yml
